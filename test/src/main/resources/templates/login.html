<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>스프링 빌리지 - 로그인</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <style> body { font-family: 'Jua', sans-serif; } </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-md p-8 space-y-8 bg-white rounded-lg shadow-md">
        <div class="text-center">
            <h1 class="text-4xl font-bold text-gray-800">🏡 스프링 빌리지 입구</h1>
            <p class="mt-2 text-gray-600">주민이시라면 신분을 증명해주세요.</p>
        </div>
        <!-- th:action="@{/login}"은 스프링 시큐리티가 기본적으로 제공하는 로그인 처리 URL로 폼 데이터를 보냅니다. -->
        <form class="mt-8 space-y-6" th:action="@{/user/login}" method="post">
            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <!-- name="username"과 name="password"는 스프링 시큐리티가 인식하는 기본 파라미터 이름입니다. -->
                    <input id="username" name="username" type="text" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-green-500 focus:border-green-500 focus:z-10 sm:text-sm" placeholder="아이디">
                </div>
                <div>
                    <input id="password" name="password" type="password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-green-500 focus:border-green-500 focus:z-10 sm:text-sm" placeholder="비밀번호">
                </div>
            </div>
            <div>
                <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                    로그인
                </button>
            </div>
        </form>
        <div class="text-center">
            <a href="/signup" class="font-medium text-green-600 hover:text-green-500">
                아직 주민이 아니신가요? 주민 등록하기
            </a>
        </div>
    </div>
</body>
</html>

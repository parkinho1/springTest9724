<!DOCTYPE html>
<html lang="ko" xmlns:th="[http://www.thymeleaf.org](http://www.thymeleaf.org)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스프링 빌리지 - 게시글 상세</title>
	<script src="https://cdn.tailwindcss.com"></script>
	<link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">    <style>
        body { font-family: 'Jua', sans-serif; }
    </style>
</head>
<body class="bg-gray-100">
<div class="container mx-auto mt-10 p-8 bg-white max-w-3xl rounded-lg shadow-md">
    <!-- 게시글 제목 -->
    <h1 class="text-4xl font-bold text-gray-800 mb-2" th:text="${post.title}">게시글 제목</h1>
    <!-- 작성일 -->
    <p class="text-sm text-gray-500 mb-8">
       작성일: <span th:text="${#temporals.format(post.createAt, 'yyyy-MM-dd HH:mm')}"></span>
    </p>

	<div th:if="${post.filepath != null}" class="my-6">
	    <img th:src="@{|/images/${post.filepath}|}" alt="첨부 이미지" class="max-w-full h-auto rounded-lg shadow-md">
	</div>	
	
    <!-- 게시글 내용 -->
    <div class="prose max-w-none text-lg text-gray-700 leading-relaxed" th:text="${post.content}">
        게시글 내용이 여기에 표시됩니다.
    </div>
	
	<div class="my-8 text-center">
	    <a href="javascript:void(0);"
	       th:data-uri="@{|/posts/recommend/${post.id}|}"
	       class="recommend inline-flex items-center justify-center px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white"
	       th:classappend="${post.recommendation.contains(#authentication.getPrincipal())} ? 'bg-red-600 hover:bg-red-700' : 'bg-green-600 hover:bg-green-700'">
	        <svg class="h-6 w-6 mr-2" fill="currentColor" viewBox="0 0 20 20">
	            <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd"></path>
	        </svg>
	        <span th:text="${post.recommendation.contains(#authentication.getPrincipal()) ? '추천 취소' : '추천'}"></span>
	        <span class="ml-2 text-lg font-bold" th:text="${#lists.size(post.recommendation)}"></span>
	    </a>
	</div>

    <!-- 구분선 -->
    <hr class="my-8">

    <!-- 버튼 그룹 -->
    <div class="flex justify-between items-center">
        <a href="/show" class="text-gray-600 hover:text-gray-800 transition duration-300">&larr; 목록으로 돌아가기</a>
        <div class="space-x-2">
            <a th:href="@{|/show/update/${post.id}|}" class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300">
                수정
            </a>
            <!-- 삭제는 form을 통해 POST 요청으로 처리하는 것이 안전합니다. -->
            <form th:action="@{|/show/delete/${post.id}|}"  method="post" class="inline" onsubmit="return confirm('정말로 삭제하시겠습니까?');">
                <button type="submit" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300">
                    삭제
                </button>
            </form>
        </div>
    </div>
	
	<!-- 댓글 목록 -->
	<div class="mt-12">
	    <h2 class="text-2xl font-bold mb-4" th:text="|댓글 ${#lists.size(post.commentList)}개|"></h2>
	    <div class="space-y-4">
	        <div th:each="comment : ${post.commentList}" class="p-4 bg-gray-50 rounded-lg">
	            <div class="flex justify-between items-center">
	                <span class="font-bold text-gray-800" th:text="${comment.author.username}"></span>
	                <span class="text-sm text-gray-500" th:text="${#temporals.format(comment.createAt, 'yyyy-MM-dd HH:mm')}"></span>
	            </div>
	            <p class="mt-2 text-gray-700" th:text="${comment.content}"></p>
				<div class="mt-2 text-right space-x-2" sec:authorize="isAuthenticated()" th:if="${comment.author != null and #authentication.getPrincipal().getUsername() == comment.author.username}">
				    <a th:href="@{|/comment/modify/${comment.id}|}" class="text-sm text-yellow-600 hover:underline">수정</a>
				    <!--javascript:void(0) = html링크에서 페이지 이동이나 새로고침을 방지하면서도 
						                     클릭가능한 링크를 만들기 위해 사용하는 JS 표현식. -->
					<a href="javascript:void(0);" th:data-uri="@{|/comment/delete/${comment.id}|}" class="delete text-sm text-red-600 hover:underline">삭제</a>
				</div>
	        </div>
	    </div>
	</div>
	<!-- 댓글 작성 폼 -->
	<div class="mt-8">
	    <form th:action="@{|/comment/create/${post.id}|}" method="post" class="space-y-4">
	        <textarea sec:authorize="isAnonymous()" disabled class="w-full px-3 py-2 border rounded-lg bg-gray-200" rows="3" placeholder="로그인 후 댓글을 작성할 수 있습니다."></textarea>
	        <textarea sec:authorize="isAuthenticated()" name="content" id="content" class="w-full px-3 py-2 border rounded-lg focus:ring-green-500 focus:border-green-500" rows="3" placeholder="따뜻한 댓글을 남겨주세요."></textarea>
	        <div class="text-right">
	            <button sec:authorize="isAuthenticated()" type="submit" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-5 rounded-lg">댓글 등록</button>
	        </div>
	    </form>
	</div>
	
	
</div>

<script>
	document.addEventListener('DOMContentLoaded', function () {
	    const delete_elements = document.querySelectorAll(".delete");
	    Array.from(delete_elements).forEach(function(element) {
	        element.addEventListener('click', function() {
	            if(confirm("정말로 삭제하시겠습니까?")) {
	                location.href = this.dataset.uri;
	            }
	        });
	    });
		
		const recommend_button = document.querySelector(".recommend");
		if (recommend_button) {
		    recommend_button.addEventListener('click', function() {
		        if(!confirm("추천하시겠습니까?")) {
		            return;
		        }
		        location.href = this.dataset.uri;
		    });
		}		
		
		
		
	});	
	
	

	
	
</script>




</body>
</html>

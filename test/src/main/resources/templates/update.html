<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스프링 빌리지 - 글 수정하기</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Jua', sans-serif; }
    </style>
</head>
<body class="bg-gray-100">
<div class="container mx-auto mt-10 p-8 bg-white max-w-2xl rounded-lg shadow-md">
    <div class="text-center mb-8">
        <h1 class="text-4xl font-bold text-gray-800">📝 게시글 수정하기</h1>
        <p class="text-gray-500 mt-2">이야기를 더 멋지게 다듬어보세요!</p>
    </div>

    <!-- th:object를 사용해 form이 어떤 객체와 연결되는지 명시할 수 있습니다. -->
    <form th:action="@{|/show/update/${post.id}|}" th:object="${post}" method="post">
        <div class="mb-6">
            <label for="title" class="block text-lg font-medium text-gray-700 mb-2">제목</label>
            <!-- th:field를 사용하면 id, name, value 속성이 자동으로 설정됩니다. -->
            <input type="text" id="title" th:field="*{title}" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-yellow-500 focus:border-yellow-500" required>
        </div>
        <div class="mb-6">
            <label for="content" class="block text-lg font-medium text-gray-700 mb-2">내용</label>
            <textarea id="content" th:field="*{content}" rows="10" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-yellow-500 focus:border-yellow-500" required></textarea>
        </div>
        <div class="flex justify-end space-x-2">
            <a th:href="@{/posts/{id}(id=${post.id})}" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-3 px-6 rounded-lg transition duration-300">
                취소
            </a>
            <button type="submit" class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-3 px-6 rounded-lg transition duration-300">
                저장하기
            </button>
        </div>
    </form>
</div>
</body>
</html>

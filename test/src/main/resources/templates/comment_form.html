<!DOCTYPE html>
<html lang="ko" xmlns:th="[http://www.thymeleaf.org](http://www.thymeleaf.org)">
<head>
    <meta charset="UTF-8">
    <title>스프링 빌리지 - 댓글 수정</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <style> body { font-family: 'Jua', sans-serif; } </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-xl p-8 space-y-8 bg-white rounded-lg shadow-md">
        <div class="text-center">
            <h1 class="text-4xl font-bold text-gray-800">📝 댓글 수정하기</h1>
        </div>

        <form th:action="@{|/comment/modify/${comment.id}|}" method="post" class="space-y-4">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div>
                <label for="content" class="block text-lg font-medium text-gray-700 mb-2">내용</label>
                <textarea name="content" id="content" class="w-full px-3 py-2 border rounded-lg focus:ring-yellow-500 focus:border-yellow-500" rows="5" th:text="${comment.content}"></textarea>
            </div>
            <div class="text-right">
                <button type="submit" class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-5 rounded-lg">수정하기</button>
            </div>
        </form>
	
    </div>
</body>
</html>
